{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row">
        <div class="col-md-4">
            <h2>Login</h2>
            {{ wtf.quick_form(login_form, action=url_for('auth.do_login')) }}
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-4">
            <h2>New user? Register!</h2>
            {{ wtf.quick_form(register_form, action=url_for('auth.do_register')) }}
        </div>
    </div>
{% endblock %}
